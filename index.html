<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./css/index.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my playlist</title>
</head>

<body onload="checkIfUserConected()">
    <div id="content"></div>
    <template>
        <fieldset class="form">
            <legend>
                <h1 id="form-head">log in</h1>
            </legend>
            <label for="Username">Username - email</label> <br>
            <input type="text" id="Username"> <br>
            <label for="Password">Password</label> <br>
            <input type="password" id="Password"> <br>
            <button class="movePage" onclick="login()">log in</button> <br>
            <h4 id="timeout"></h4>
            <a onclick="showContent(1)">I am not signed yet</a>
        </fieldset>
    </template>

    <template id="sign up">
        <fieldset class="form">
            <legend>
                <h1 id="form-head">sign up</h1>
            </legend>
            <label for="username">Username-email</label><br>
            <input type="text" id="Username" name="Username" autocomplete="username"><br><br>
            <!-- <div class="tooltip"> -->
            <label for="password">Password</label><br>
            <input type="password" id="Password" name="Password" autocomplete="new-password"><br><br>
            <!-- <p class="tooltiptext">Password should contain: <br> 1. at least one uppercase letter <br> 2.at
                    least one lowercase letter<br> 3.at least one digit <br> 4.should be more than 4 character</p>
            </div> -->
            <label for="confirm">Confirm password</label><br>
            <input type="password" id="confirm" name="confirm-password" autocomplete="confirm-password"><br><br>
            <button class="movePage" onclick="showContent(2)">sign up</button> <br><br>
            <a onclick="showContent(0)">already have an account</a>
        </fieldset>
    </template>
    <template id="playlist">
        <fieldset id="fieldset-playlists">
            
            <h2>your playlist:</h2>
            <ul id="playlist-container">
            </ul>
            <form onsubmit="addSongToUserPlaylist()" id="newSongForm" method="POST">
                <label for="title">title:</label>
                <input type="text" name="title" id="title">
                <label for="artist">artist:</label>
                <input type="text" name="artist" id="artist">
                <label for="length">length:</label>
                <input type="text" name="length" id="length">
                <input type="submit" value="add!">
            </form>
            <div id="buttonsContainer">
                <button id="logout" class="movePage" onclick="logOut()">log out</button>
                <button id="addSong" class="addSong" onclick="showSongForm()">add song</button>
            </div>

        </fieldset>
    </template>
    <script src="./js/SPA.js"></script>

    <script src="./js/client.js"></script>
    <script src="./js/FAJAX.js"></script>
    <script src="./js/network.js"></script>
    <script src="./js/server.js"></script>
    <script src="./js/DB.js"></script>
</body>

</html>
