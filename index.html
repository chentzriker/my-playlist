<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my playlist</title>
</head>

<body onload="showContent(0)">
    <div id="content"></div>
    <template>
        <fieldset class="form">
            <legend>
                <h1 id="form-head">log in</h1>
            </legend>
            <label for="Username">Username - email</label> <br>
            <input type="text" id="Username"> <br>
            <lable for="Password">Password</lable> <br>
            <input type="password" id="Password"> <br>
            <!-- we need to replace the onclick with eventLisener click -->
            <button class="movePage" onclick="login()">log in</button> <br>
            <h4 id="timeout"></h4>
            <a onclick="showContent(1)">I am not signed yet</a>
        </fieldset>
    </template>

    <template id="sign up">
        <fieldset class="form">
            <legend>
                <h1 id="form-head">sign up</h1>
            </legend>
            <label for="username">Username-email</label><br>
            <input type="text" id="Username" name="Username" autocomplete="username"><br><br>
            <!-- <div class="tooltip"> -->
                <label for="password">Password</label><br>
                <input type="password" id="Password" name="Password" autocomplete="new-password"><br><br>
                <!-- <p class="tooltiptext">Password should contain: <br> 1. at least one uppercase letter <br> 2.at
                    least one lowercase letter<br> 3.at least one digit <br> 4.should be more than 4 character</p>
            </div> -->
            <label for="confirm">Confirm password</label><br>
            <input type="password" id="confirm" name="confirm-password" autocomplete="confirm-password"><br><br>
            <button class="movePage" onclick="showContent(2)">sign up</button> <br><br>
            <a onclick="showContent(0)">already have an account</a>
        </fieldset>
    </template>
    <template id="playlist">
        <fieldset>
            <button id="showPlaylist" onclick="loadPlaylist()">show my playlist</button>
            <h2>your playlist:</h2>
            <ul id="playlist-container">
            </ul>
            <button id="logout" class="movePage" onclick="logOut()">log out</button>
        </fieldset>
    </template>
    <script src="./js/SPA.js"></script>
    <script src="./js/client.js"></script>
    <script src="./js/FAJAX.js"></script>
    <script src="./js/network.js"></script>
    <script src="./js/server.js"></script>
    <script src="./js/DB.js"></script>
</body>

</html>
